- name: color
  type: choice
  default: magenta
  data:
    choices:
        - magenta
        - blue
        - green
        - orange

- name: digit
  type: int
  default: zero
  data:
    from: 0
    to: 9

- name: beauty
  type: range
  default: 0.5
  data:
    from: 0.0
    to: 1.0
    step: 0.1

- name: position
  type: choice
  default: bottom
  data:
    choices:
        - bottom
        - top
        - left
        - right

- name: anomalous
  type: bool
  default: true
  
- name: cool
  type: bool
  default: false

